<!DOCTYPE html>
<html>
<head>
    <title>Flexbox</title>
    <style>
        .flex {
            border: pink solid 2px;
        }
        #a {
            background-color: pink;
        }
        #b {
            background-color: lightblue;
        }
        #c {
            background-color: orange; 
        }  
        #d {
            background-color: lightgrey;
        }  
    </style>
</head>
<body>
    <div class="flex">
        <div id='a'>Block A</div>
        <div id='b'>Block B</div>
        <div id='c'>Block C</div>
        <div id='d'>Block D</div>
    </div>
</body>
</html>
